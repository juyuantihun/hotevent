# 测试环境配置
spring:
  profiles:
    active: test
  
  # 数据库配置（使用H2内存数据库进行测试）
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

# 应用配置
app:
  deepseek:
    api-key: test-api-key
    api-url: http://localhost:8080/test/api
    model: deepseek-chat
    max-tokens: 2000
    temperature: 0.7
    
  volcengine:
    api-key: test-volcengine-key
    api-url: http://localhost:8080/test/volcengine/api
    model: volcengine-chat
    max-tokens: 2000
    temperature: 0.7
    web-search: true
    
  api:
    retry:
      base-delay: 100
      max-delay: 1000
      max-retries: 2
    health-check:
      cache-duration: 10000
      
  geographic:
    cache:
      enabled: true
      max-size: 1000
      expire-after-write: 3600
    validation:
      enabled: true
      strict-mode: false
      
# 日志配置
logging:
  level:
    com.hotech.events: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
    
# 测试专用配置
test:
  mock:
    api-responses: true
    geographic-service: true
  timeout:
    api-call: 5000
    validation: 1000